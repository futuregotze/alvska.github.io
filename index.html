<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./assets/images/IconJF-3.png" />
    <title>Jose's Portfolio</title>
    <meta name="description" content="A portfolio template for the Unemployables community.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/typography.css">
    <link rel="stylesheet" href="./css/dark-mode.css" id="dark-mode-stylesheet">
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/animations.css"> <!-- New CSS file for animations -->
    <link rel="stylesheet" href="./css/mobile-menu.css">

    <style>
      /* Updated CSS for the initial state of the navbar */
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        background-color: #ffffff; /* Adjust background color as needed */
        /* Add other styling properties as needed */
        transition: opacity 0.5s; /* Add transition for smooth appearance/disappearance */
        display: flex;
        justify-content: space-between; /* Align items on either side */
        padding: 10px;
      }

      .navbar.hidden {
        opacity: 0;
      }

      /* Add this style to your existing CSS */
      .skills-list {
        padding-left: 0;
      }

      /* Add this style to give some spacing between category titles and lists */
      .skills-category-title {
        margin-bottom: 10px;
      }

      /* Updated styles for mobile view */
      @media (max-width: 768px) {
        .nav-title-link {
          order: -1; /* Move the title to the left */
        }

        .button-container {
          display: flex;
        }

        .button-container .button {
          display: none; /* Hide buttons initially */
        }

        .mobile-menu {
          display: none; /* Hide the mobile menu initially */
          flex-direction: column;
          align-items: flex-end; /* Align menu items to the right */
        }

        .mobile-menu.show {
          display: flex; /* Show mobile menu when toggled */
        }

        .mobile-menu-item {
          margin-bottom: 10px; /* Add spacing between menu items */
        }

        .mobile-menu-icon {
          display: block; /* Show the hamburger icon */
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar (same structure as index.html) -->
    <div class="navbar scroll-fade">
      <a class="nav-title-link" href="./index.html">
        <span class="nav-title">Jose's Portfolio</span>
      </a>

      <div class="button-container">
        <a class="button" href="/project-pages/project-template.html">
          <span class="button-text">Projects</span>
        </a>
        <a class="button" href="your_docs_link_here.pdf">
          <span class="button-text">Documentation</span>
        </a>
        <a class="button" href="resume.html">
          <span class="button-text">Resume</span>
        </a>
        <a class="button" href="mailto:chupix13@gmail.com">
          <span class="button-text">Contact Me</span>
        </a>
        <!-- Hamburger icon for mobile -->
        <div class="mobile-menu-icon">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>

      <!-- Mobile menu -->
      <div class="mobile-menu">
        <a class="mobile-menu-item" href="/project-pages/project-template.html">Projects</a>
        <a class="mobile-menu-item" href="your_docs_link_here.pdf">Documentation</a>
        <a class="mobile-menu-item" href="resume.html">Resume</a>
        <a class="mobile-menu-item" href="mailto:chupix13@gmail.com">Contact Me</a>
      </div>
    </div>

    <div id="main-content">
      <!-- Rest of your HTML content here -->
      <!-- Add interactive and animated elements as needed -->
      <!-- PORTFOLIO HEADER -->
      <!-- ... (your existing content) ... -->
    </div>

    <!-- Place this where you want the dark mode switch to appear -->
    <!-- Add this inside the <body> tag, preferably at the end before the closing </body> tag -->
    <div id="footer">
      <!-- ... (your existing footer content) ... -->
    </div>

    <!-- Dark mode switch -->
    <div class="dark-mode-switch-container">
      <label for="dark-mode-switch" class="dark-mode-switch-label">
        <img src="https://futuregotze.github.io/assets/icons/darkmoon.svg" alt="Dark Mode Icon" id="dark-mode-switch-icon">
      </label>
      <input type="checkbox" id="dark-mode-switch">
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const darkModeSwitch = document.getElementById("dark-mode-switch");
        const darkModeSwitchIcon = document.getElementById("dark-mode-switch-icon");

        // Check the initial state of the dark mode switch and apply styles accordingly
        document.body.classList.toggle("dark-mode", darkModeSwitch.checked);

        darkModeSwitch.addEventListener("change", function () {
          document.body.classList.toggle("dark-mode", darkModeSwitch.checked);
        });

        // Add JavaScript to toggle the mobile menu visibility
        document.addEventListener("DOMContentLoaded", function () {
          const mobileMenuIcon = document.querySelector(".mobile-menu-icon");
          const mobileMenu = document.querySelector(".mobile-menu");

          mobileMenuIcon.addEventListener("click", function () {
            mobileMenu.classList.toggle("show");
          });
        });

        // Add animation to elements with the 'animated' class
        const animatedElements = document.querySelectorAll(".animated");
        animatedElements.forEach((element) => {
          element.classList.add("animate");
        });
      });

      const navbar = document.querySelector(".scroll-fade");
      const buttons = document.querySelectorAll(".button");

      window.addEventListener("scroll", () => {
        const scrollPosition = window.scrollY;
        const navbarOpacity = 1 - scrollPosition / 200;
        navbar.style.opacity = navbarOpacity;

        // Toggle 'hidden' class on the navbar based on scroll position
        if (scrollPosition > navbar.clientHeight) {
          navbar.classList.add("hidden");
          buttons.forEach((button) => {
            button.style.pointerEvents = "none";
          });
        } else {
          navbar.classList.remove("hidden");
          buttons.forEach((button) => {
            button.style.pointerEvents = "auto";
          });
        }
      });
    </script>
  </body>
</html>
