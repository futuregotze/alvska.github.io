      /* Updated CSS for the initial state of the navbar */
      .scroll-fade {

        background-color: transparent; /* Background is transparent initially */

      /* CSS for the visible state of the navbar */
      .scroll-fade.visible {
        opacity: 1;
        background-color: #ffffff; /* Background becomes white when scrolling */

      }
    </style>

    <script>
      // JavaScript for adding animation class to elements
      document.addEventListener("DOMContentLoaded", function () {
        const animatedElements = document.querySelectorAll(".animated"); // Add 'animated' class to elements you want to animate
        animatedElements.forEach((element) => {
          element.classList.add("animate"); // Add 'animate' class for animation
        });

        const navbar = document.querySelector(".scroll-fade");
        window.addEventListener("scroll", () => {
          const scrollPosition = window.scrollY;
          const navbarOpacity = 1 - scrollPosition / 200;
          navbar.style.opacity = navbarOpacity;
        });
      });
    </script>
