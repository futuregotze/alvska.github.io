  <!-- Script to handle the navbar fade (same as in index.html) -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const navbar = document.querySelector(".scroll-fade");

      window.addEventListener("scroll", () => {
        const scrollPosition = window.scrollY;
        const navbarOpacity = 1 - scrollPosition / 100; // Adjust the number to control the speed of fade

        navbar.style.opacity = navbarOpacity;
      });
    });
