<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resume - Jose's Portfolio</title>

  <!-- Link your CSS files, including styles.css for button styles -->
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/typography.css">
  <link rel="stylesheet" href="./css/utilities.css">
  <link rel="stylesheet" href="./css/styles.css">

  <!-- Include the common CSS files -->
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/typography.css">
  <link rel="stylesheet" href="./css/dark-mode.css" id="dark-mode-stylesheet">
  <link rel="stylesheet" href="./css/utilities.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/animations.css">
  <link rel="stylesheet" href="./css/bottom-menu.css">
  <link rel="stylesheet" href="./css/nav.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Add your inline styles or additional styles specific to the resume page -->
  <style>
    /* CSS for the initial state of the navbar */
    .scroll-fade {
      opacity: 1; /* Ensure the navbar is initially visible */
      transition: opacity 0.5s; /* Adjust the duration as needed */
    }

    /* CSS for the visible state of the navbar */
    .scroll-fade.visible {
      opacity: 0; /* Navbar will fade out as the user scrolls */
    }

    /* Style the resume container */
    .resume-container {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <!-- Navbar (same structure as index.html) -->
  <div class="navbar scroll-fade">
    <a class="nav-title-link" href="./index.html">
      <span class="nav-title">Jose's Portfolio</span>
    </a>

    <div class="button-container">
      <a class="button" href="/project-pages/project-template.html">
        <span class="button-text">Projects</span>
      </a>
      <a class="button" href="your_docs_link_here.pdf">
        <span class="button-text">Documentation</span>
      </a>
      <a class="button" href="resume.html">
        <span class="button-text">Resume</span>
      </a>
      <a class="button" href="mailto:chupix13@gmail.com">
        <span class="button-text">Contact Me</span>
      </a>
    </div>
  </div>

  <!-- Resume content -->
  <div class="resume-container">
    <iframe src="/assets/Jose Fernandez Resume 2023.pdf" width="100%" height="800px"></iframe>
  </div>

  <!-- Include the common footer -->
  <footer>
    <!-- ... (footer content) ... -->
  </footer>

  <!-- Include the common script for functionality -->
  <script src="./js/script.js"></script>
  <!-- Script to handle the navbar fade (same as in index.html) -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const navbar = document.querySelector(".scroll-fade");

      window.addEventListener("scroll", () => {
        const scrollPosition = window.scrollY;
        const navbarOpacity = 1 - scrollPosition / 200; // Adjust the number to control the speed of fade

        navbar.style.opacity = navbarOpacity;
      });
    });
  </script>
</body>
</html>
